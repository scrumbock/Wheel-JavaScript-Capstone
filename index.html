<html>
<head>
	<title>Wheel of Fortune</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>
<body>
	<img src="hang2.gif" style="width:150px; height:150px;">
	<div class="hang-container">
		<div class="hang">
			<p>Play Hangman!</p>
		</div>
	</div>
	<div class="play-area">
		<div class="input-style">
			<label for="letter-input">Guess a letter:</label>	
			<input type="text" name="input-field" class="input-field">
			<button type="submit" class="submit">Submit</button>
			<p>Click a category to load a challenge, you get 3 strikes...</p>
		</div>
		<div class="tile-container">
		</div>
		<button class="new-challenge-button-nz-cities">Click for New Zealand Cities!</button>
		<button class="new-challenge-button-bands">Click for Band Names!</button>
		<button class="new-challenge-button-ice-cream">Click for Ice Cream Flavors!</button>

	</div>




<script type="text/javascript" src="script.js"></script>
</body>
</html>
